        body {

        header {
            background-color: #062621;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .menu-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-item h3 {
            color: #333;
            margin: 15px 0 5px;
        }

        .menu-item p {
            color: #777;
            font-size: 14px;
            margin: 0 0 15px;
        }

        .menu-item .price {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }

        .menu-item button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item button:hover {
            background-color: #45a049;
        }
    </style>
